<div id="app">
  <div class="header">
    <a :href="prevUrl" :disable="!prevUrl" class="btn"><span>上一话</span></a>
    <span class="title">{{ title }}</span>
    <a :href="nextUrl" :disable="!nextUrl" class="btn"><span>下一话</span></a>
    <select v-model="mode" @change="selectMode">
      <option :value="ComicDirection.LTR">正常模式</option>
      <option :value="ComicDirection.RTL">日漫模式</option>
      <option :value="ComicDirection.TTB">条漫模式</option>
    </select>
  </div>
  <div
    class="images"
    tabindex="0"
    :class="mode"
    @click="onClick"
    @mousemove="onMouseMove"
    @blue="onBlur"
  >
    <div v-for="(image, index) of images">
      <img
        :src="image"
        :index="index"
        ref="images"
        @load="(e) => imageLoaded(e, index)"
      />
    </div>
  </div>
  <div class="hint" :class="hintClasses" v-if="hintClasses.length">
    <div v-if="hintClasses.includes(ClickAction.PREV)">上一页</div>
    <div v-if="hintClasses.includes(ClickAction.NEXT)">下一页</div>
  </div>
</app>
