<div id="app">
  <div class="header">
    <a :href="prevUrl" :disable="!prevUrl" class="btn"><span>上一话</span></a>
    <span class="title">{{ title }}</span>
    <a :href="nextUrl" :disable="!nextUrl" class="btn"><span>下一话</span></a>
    <a @click="() => switchMode('ttb')" class="btn" v-if="mode !== 'ttb'"><span>正常模式</span></a>
    <a @click="() => switchMode('ltr')" class="btn" v-else><span>条漫模式</span></a>
  </div>
  <div class="images" :class="mode">
    <div v-for="(image, index) of images">
      <img :src="image" :index="index" ref="images" @load="() => imageLoaded(index)"/>
    </div>
  </div>
</app>
